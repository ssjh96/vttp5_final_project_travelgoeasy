<div class="container">
  <google-map id="map"[center]="center" [zoom]="zoom" mapId="a81549240690331d" width="100%">
      @for (marker of markersArray; track marker) {
          <map-advanced-marker
            #marker="mapAdvancedMarker"
            [position]="marker">

          <map-info-window>Selected Place</map-info-window>
      }
  </google-map>
</div>
