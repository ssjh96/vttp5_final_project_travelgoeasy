<div class="cancel-container">
    <mat-card>
      <mat-card-content class="cancel-content">
        <mat-icon class="cancel-icon">cancel</mat-icon>
        <h2>Payment Cancelled</h2>
        <p>Your PRO upgrade was not completed.</p>
        
        <div>
          <p>No worries! You can try again whenever you're ready.</p>
        </div>
        
        <div class="button-container">
          <button mat-raised-button (click)="returnToCheckout()">
            <mat-icon>credit_card</mat-icon> Try Again
          </button>
          
          <button mat-stroked-button (click)="returnToHome()">
            <mat-icon>home</mat-icon> Return to Home
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
